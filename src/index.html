<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer="defer"></script>
    <title>Talha's To-Do App</title>
  </head>
  <body>
    <div class="body-wrapper">
      <header>
        <h1>Talha's To-Do App</h1>
        <button id="importTasks">Import items</button>
        <button id="exportTasks">Export items</button>
      </header>
      <main>
        <div class="todo-container">
          <h2>To-Do Items</h2>
          <input type="text" id="taskInput" placeholder="Add a task..." />
          <ul id="taskList"></ul>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
